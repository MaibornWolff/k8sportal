apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress3
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  labels: {
    "showOnClusterPortal" : "true"
  }
spec:
  rules:
  - http:
      paths:
      - path: /testpath3
        pathType: Prefix
        backend:
          service:
            name: my-service
            port:
              number: 80