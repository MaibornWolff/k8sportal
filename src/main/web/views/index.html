{{define "head"}}
    <style>
        .name{ color: blue;}
        hr{ border: 1px #ccc dashed;}
    </style>
{{end}}


{{define "content"}}
    <h1 class="name">K8S Portal</h1>
    <hr>

    {{range .services}}
        <div class="service">
            <h2>{{.ServiceName}}</h2>
            <p>Category: {{.Category}}</p>
            <p><a href="{{.Fqdn}}">Link the service</a> </p>
        </div>
        <hr>
    {{end}}


{{end}}
